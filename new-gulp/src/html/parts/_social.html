 <div class="social">

   <p class="social-text">
    @text
     <a class="social-text-link" href="#">
      @link
     </a>
   </p>

   <ul class="social-items">
     <li class="social-item">
       <a class="btn social-link social-link-facebook" href="#" data-name="facebook">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#facebook"></use>
         </svg>
         Facebook
       </a>
     </li>

     <li class="social-item">
       <a class="btn social-link social-link-google" href="#" data-name="google">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#google"></use>
         </svg>
         google
       </a>
     </li>

     <li class="social-item">
       <a class="btn social-link social-link-wechat" href="#" data-name="wechat">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#wechat"></use>
         </svg>
         wechat
       </a>
     </li>
   </ul>

 </div>
