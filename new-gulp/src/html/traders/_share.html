<div class="modals-share modals-box modal" data-target-filter="modal-share">
  <div class="modals-box-top">
    <h3 class="modals-title">
      Share
    </h3>

    <button class="modals-close" type="button" data-close="modals-close">
      <svg class='icon'>
        <use xlink:href='img/sprite.svg#close'></use>
      </svg>
      <span class="sr-only">
        Close modal
      </span>
    </button>

  </div>

  <div class="modals-share-inner">
    <ul class="modals-share-list">
      <li class="modals-share-item">
        <a class="modals-share-link modals-share-link-facebook" href="https://www.facebook.com/sharer.php">
          <svg class="modals-share-icon">
            <use xlink:href="img/sprite.svg#facebook-share"></use>
          </svg>
        </a>
      </li>

      <li class="modals-share-item">
        <a class="modals-share-link modals-share-link-twitter" href="https://twitter.com/intent/tweet">
          <svg class="modals-share-icon">
            <use xlink:href="img/sprite.svg#twitter-share"></use>
          </svg>
        </a>
      </li>

      <li class="modals-share-item">
        <a class="modals-share-link modals-share-link-linkedin"
          href="https://www.linkedin.com/sharing/share-offsite/?url=">
          <svg class="modals-share-icon">
            <use xlink:href="img/sprite.svg#linkedin-share"></use>
          </svg>
        </a>
      </li>

      <li class="modals-share-item">
        <a class="modals-share-link modals-share-link-google" href="#">
          <svg class="modals-share-icon">
            <use xlink:href="img/sprite.svg#google-share"></use>
          </svg>
        </a>
      </li>

      <li class="modals-share-item">
        <a class="modals-share-link modals-share-link-phone" href="#">
          <svg class="modals-share-icon">
            <use xlink:href="img/sprite.svg#phone-share"></use>
          </svg>
        </a>
      </li>

    </ul>

    <div class="modals-share-copy">

      <p>
        https://tradelize.com/wall157405614_224
      </p>

      <button class="modals-share-btn" type="button" data-share="share">
        <svg class="modals-share-copy-icon">
          <use xlink:href="img/sprite.svg#copy"></use>
        </svg>
        <span class="sr-only">
          Copy link
        </span>
      </button>

    </div>
  </div>

  <div class="modals-share-cancel">
    <button class="modals-share-close btn" type="button" data-close="modals-close">
      Cancel
    </button>
  </div>
</div>
