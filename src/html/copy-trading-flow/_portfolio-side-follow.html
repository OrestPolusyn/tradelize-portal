<div class="profile-side-box">

  <div class="profile-side-img avatar">
    <img class="profile-side-avatar profile-avatar" src="img/avatar.png" alt="Profile Avatar" height="46" width="46">
  </div>

  <h2 class="profile-side-name profile-side-name-follow">
    Priscilla Mckinney
  </h2>

  <button class="profile-side-btn btn btn-reverse" type="button">
    Follow
  </button>

  <div class="profile-side-list">

    <p class="profile-side-list-cost">
     <span class="profile-side-list-title">Costs:</span>
     <span class="profile-side-list-price"><span>$</span>600</span>/ per month
    </p>

  </div>

  <div class="profile-side-stat">

    <input class="modals-copy-filters-switch" type="radio" name="profile-side-currency" id="profile-side-btc"
      data-side-target="btc" checked>
    <label class="modals-copy-filters-radiobtn modals-copy-filters-bts" for="profile-side-btc">
      btc
    </label>

    <input class="modals-copy-filters-switch" type="radio" name="profile-side-currency" id="profile-side-usd"
      data-side-target="usd">
    <label class="modals-copy-filters-radiobtn modals-copy-filters-usd" for="profile-side-usd">
      usd
    </label>
  </div>

  <ul class="profile-side-additionals">
    <li class="profile-side-additional">
      <span>
        Return (Last Month)
      </span>

      <span class="profile-side-switcher profile-side-percent profile-side-minus" data-side-item="btc">
        5.45
      </span>

      <span class="profile-side-switcher profile-side-percent profile-side-plus" data-side-item="usd">
        5.45
      </span>
    </li>

    <li class="profile-side-additional">
      <span>
        Return (Last Year)
      </span>

      <span class="profile-side-switcher profile-side-percent profile-side-plus" data-side-item="btc">
        48.22
      </span>

      <span class="profile-side-switcher profile-side-percent profile-side-minus" data-side-item="usd">
        48.22
      </span>
    </li>

    <li class="profile-side-additional">
      <span>
        Balance
      </span>

      <span class="profile-side-switcher profile-side-balance profile-side-balance-btc" data-side-item="btc">
        10
      </span>

      <span class="profile-side-switcher profile-side-balance profile-side-balance-usd" data-side-item="usd">
        10
      </span>
    </li>

    <li class="profile-side-additional">
      <span>
        Risk
      </span>

      <span class="profile-side-switcher profile-side-risk" data-side-item="btc">
        10
      </span>

      <span class="profile-side-switcher profile-side-risk" data-side-item="usd">
        5
      </span>

      <span class="profile-side-progress">
        <span class="profile-side-progress-risk" style="width: 10%">
          <span class="sr-only">
            progress bar
          </span>
        </span>
      </span>

    </li>

  </ul>


  <div class="profile-side-bottom">
    <p>
      Lorem ipsum dolor amet, elitrsa sed dipscing elitr, sed diam nonumy eirmod
      sed diam
    </p>

  </div>

</div>
