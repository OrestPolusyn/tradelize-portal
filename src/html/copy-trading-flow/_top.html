<div class="trading-flow-top profile-box">
  <ul class="profile-total-list">

    <li class="profile-total-nav">

      <button class="profile-total-btn btn btn-gray" type="button">
        <svg class="icon">
          <use xlink:href="img/sprite.svg#filter-icon"></use>
        </svg>

        <span>Binance</span>
      </button>
    </li>

    <li class="profile-total-nav trading-flow-switch ">
      <input class="modals-copy-filters-switch" type="radio" name="copy-trading" id="copy-trading" checked>

      <label class="modals-copy-filters-radiobtn modals-copy-filters-usd" for="copy-trading">
        Copy Trading
      </label>

      <input class="modals-copy-filters-switch" type="radio" name="copy-trading" id="reverse">

      <label class="modals-copy-filters-radiobtn modals-copy-filters-btc" for="reverse">
        Reverse
      </label>
    </li>

    <li class="profile-total-nav profile-total-nav-switch">
      <input class="modals-copy-filters-switch" type="radio" name="profile-currency" id="profile-usd" checked="">
      <label class="modals-copy-filters-radiobtn modals-copy-filters-usd" for="profile-usd">
        usd
      </label>

      <input class="modals-copy-filters-switch" type="radio" name="profile-currency" id="profile-btc">
      <label class="modals-copy-filters-radiobtn modals-copy-filters-btc" for="profile-btc">
        btc
      </label>
    </li>
  </ul>
</div>
