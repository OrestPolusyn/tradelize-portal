<article class="trader-card" data-graph="@idGraph">

  <div class="trader-card-top">

    <div class="trader-card-avatar">
      <img class="trader-card-img" src="img/avatar.png" alt="Trader avatar" height="45" width="45">
    </div>

    <h3 class="trader-card-title">
      TrueTrustTeam
    </h3>

    @subscribe

    @logoIcon

  </div>

  <ul class="trader-card-numbers">
    <li class="trader-card-number ">
      <span class="trader-card-symbol">+</span>
      <span class="trader-card-number-item trader-card-number-item-profit">60.88</span>
      <span class="trader-card-text">Return(30d)</span>
    </li>

    <li class="trader-card-number ">
      <span class="trader-card-symbol">-</span>
      <span class="trader-card-number-item trader-card-number-item-loss">240.88</span>
      <span class="trader-card-text">Return(year)</span>
    </li>
  </ul>

  <div class="trader-card-graph">
    <canvas class="myChart"></canvas>

  </div>

  <span class="trader-card-drawdown">
    <span class="trader-card-symbol">-</span>
    <span class="trader-card-drawdown-item">14.80</span>
  </span>

  <span class="trader-card-text trader-card-text-drawdown">
    Max drawdown (year)</span>

  <a class="trader-card-btn btn" href="#">
    Explore
  </a>

  <p class="trader-card-cost">
    Cost: 0.002 BTC/month
  </p>
</article>
