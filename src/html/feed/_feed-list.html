<li class="feed-side-item @classActive">

  <div class="feed-side-avatar avatar" data-color="@dataColor">
    @avatar
    <span>
      @avatarContent
    </span>
  </div>

  <div class="feed-side-item-box">

    <h3 class="feed-side-name">
      @name
    </h3>

    <p class="feed-side-number">
      <span>@numberSubscr</span>
      Subscriptions
    </p>

  </div>

  <time class="feed-side-time" datetime="@datetime">@datetime</time>

</li>
