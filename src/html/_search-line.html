<form class="search" action="#">
  <label class="field-label sr-only " for="search-page">
    Search field
  </label>
  <input class="search-area field-area" type="search" id="search-page" name="search-text" placeholder="@placeholder">

  <button class="search-btn" type="submit">


    <span class="sr-only">
      Start search
    </span>
    <svg class='tab-icon icon'>
      <use xlink:href='img/sprite.svg#search'></use>
    </svg>
  </button>
</form>
