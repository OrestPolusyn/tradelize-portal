<div class="portfolio-side-box">

  <div class="portfolio-side-img avatar">
    <img class="portfolio-side-avatar" src="img/avatar.png" class="portfolio-avatar">
  </div>

  <h2 class="portfolio-side-name portfolio-side-name-follow">
    Priscilla Mckinney
  </h2>

  <div class="portfolio-side-list">
    <a class="btn" href="#">
      Subscribe to copy trading
    </a>
  </div>

  <div class="portfolio-side-stat">

    <input class="modals-copy-filters-switch" type="radio" name="profile-currency" id="profile-side-btc" checked data-side-target="btc">
    <label class="modals-copy-filters-radiobtn modals-copy-filters-bts" for="profile-side-btc">
      btc
    </label>

    <input class="modals-copy-filters-switch" type="radio" name="profile-currency" id="profile-side-usd" data-side-target="usd">
    <label class="modals-copy-filters-radiobtn modals-copy-filters-usd" for="profile-side-usd">
      usd
    </label>
  </div>

  <ul class="portfolio-side-additionals">
    <li class="portfolio-side-additional">
      <span>
        Return (Last Month)
      </span>

      <span class="portfolio-side-switcher portfolio-side-percent portfolio-side-minus" data-side-item="btc">
        5.45
      </span>

      <span class="portfolio-side-switcher portfolio-side-percent portfolio-side-plus" data-side-item="usd">
        5.45
      </span>
    </li>

    <li class="portfolio-side-additional">
      <span>
        Return (Last Year)
      </span>

      <span class="portfolio-side-switcher portfolio-side-percent portfolio-side-plus" data-side-item="btc">
        48.22
      </span>

      <span class="portfolio-side-switcher portfolio-side-percent portfolio-side-minus" data-side-item="usd">
        48.22
      </span>
    </li>

    <li class="portfolio-side-additional">
      <span>
        Balance
      </span>

      <span class="portfolio-side-switcher portfolio-side-balance portfolio-side-balance-btc" data-side-item="btc">
        10
      </span>

      <span class="portfolio-side-switcher portfolio-side-balance portfolio-side-balance-usd" data-side-item="usd">
        10
      </span>
    </li>

    <li class="portfolio-side-additional">
      <span>
        Risk
      </span>

      <span class="portfolio-side-switcher portfolio-side-risk" data-side-item="btc">
        10
      </span>

      <span class="portfolio-side-switcher portfolio-side-risk" data-side-item="usd">
        5
      </span>

      <span class="portfolio-side-progress">
        <span class="portfolio-side-progress-risk" style="width: 10%">
          <span class="sr-only">
            progress bar
          </span>
        </span>
      </span>
      
    </li>

  </ul>


  <div class="portfolio-side-bottom">
    <p>
      Lorem ipsum dolor amet, elitrsa sed dipscing elitr, sed diam nonumy eirmod
      sed diam
    </p>

  </div>

</div>
