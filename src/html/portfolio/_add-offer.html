<div class="profile-side-box profile-side-edit" data-side-target="copy">

  <h2 class="profile-side-name profile-side-new">
    Add New Offer
  </h2>

  <form class="profile-side-form" action="#">

    <div class="profile-side-channel">

      <label class="profile-side-channel-label profile-side-channel-exgenge" for="profile-exgenge">
        Add exchange
      </label>

      <div class="profile-select">
        <select id="profile-exgenge">
          <option value="0">exchange account</option>
          <option value="1">Binance</option>
          <option value="2">BITMEX</option>
        </select>
      </div>

      <label class="profile-side-channel-label">
        Description
        <textarea class="profile-side-channel-area profile-side-textarea field-area"
          placeholder="Enter description"></textarea>
      </label>

      <div class="profile-side-channel-label profile-side-channel-check">
        <label class="custom-checkbox">
          <input class="custom-checkbox-field field-area" type="checkbox">
          <span class="custom-checkbox-content">
            Free
          </span>
        </label>

        <label>
          Subscription cost (fixed)
          <input class="profile-side-channel-area field-area" type="text" placeholder="Enter amount">
        </label>
        
        <span class="profile-side-channel-amount">
          BTC
        </span>
      </div>

      <label class="profile-side-channel-label">
        Funds receivable BTC wallet
        <input class="profile-side-channel-area field-area" type="text" placeholder="Enter your wallet">
      </label>

      <div class="profile-side-disclaimer">
        <h3 class="profile-side-disclaimer-title">
          disclaimer
        </h3>

        <p class="profile-side-disclaimer-text">
          All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, the first true
          generator
          on the Internet.
        </p>
      </div>
    </div>



    <div class="profile-side-btns">
      <button class="btn btn-gray" type="button" data-side="normal">
        Cancel
      </button>

      <button class="btn" type="submit">
        save
      </button>
    </div>
  </form>

</div>
