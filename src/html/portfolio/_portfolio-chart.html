<div class="profile-chart profile-box">
  <nav class="profile-chart-nav">

    <ul class="profile-chart-nav-list">

      <li class="profile-chart-switch">

        <input class="profile-chart-switch-btn" type="radio" name="balance" id="perfomance" checked>
        <label class="profile-chart-switch-label" for="perfomance">
          perfomance
        </label>

        <input class="profile-chart-switch-btn" type="radio" name="balance" id="balance">
        <label class="profile-chart-switch-label" for="balance">
          balance
        </label>

      </li>

      <li class="profile-chart-switch">

        <input class="profile-chart-switch-btn chart-swicher" type="radio" name="profile-chart" data-chart="line"
          id="line" checked>
        <label class="profile-chart-switch-label" for="line">
          Line
        </label>

        <input class="profile-chart-switch-btn chart-swicher" type="radio" name="profile-chart" data-chart="bar"
          id="bar">
        <label class="profile-chart-switch-label" for="bar">
          bar
        </label>

      </li>

    </ul>

  </nav>


  <div class="profile-chart-container">
    <canvas class="profile-chartic"></canvas>
  </div>

</div>
