  <ul class="post-actions post-actions-comments">
    <li class="post-action">
      <button class="post-btn post-btn-like" type="button" data-user-like="@dataUser">
        <svg class="post-icon icon">
          <use xlink:href="img/sprite.svg#like"></use>
        </svg>

        <span class="post-count">57</span>
        like
      </button>
    </li>

    <li class="post-action">
      <button class="post-btn" type="button" data-path-reply="@dataUser">
        Reply
      </button>
    </li>

    <li class="post-action">
      <button class="post-btn" type="button">
        <svg class="post-icon icon">
          <use xlink:href="img/sprite.svg#complain"></use>
        </svg>
        complain
      </button>
    </li>

    <li class="post-action post-action-comment">
      <span class="post-action-text">
        <span class="post-ago">5h </span>
        ago
      </span>
    </li>
  </ul>
