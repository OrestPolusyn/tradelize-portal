<form class="post-write" action="#">

  <img class="post-write__img" src="img/comment-avatar.png" alt="Profile avatar" height="40" width="40">

  <label class="sr-only" for="new-comment">
    Leave comment at textarea
  </label>

  <textarea class="post-write__area field-area field-area--colored" name="new-comment" id="new-comment" rows="1" placeholder="Write reply..."></textarea>

  <button class="post-write__btn" type="submit">
    <span class="sr-only">
      Send comment
    </span>

    <svg class="post-write__icon icon">
      <use xlink:href="img/sprite.svg#apply-arrow"></use>
    </svg>
  </button>
</form>
