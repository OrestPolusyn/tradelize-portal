<form class="post-write" action="#">

  <img class="post-write-img" src="img/comment-avatar.png" alt="Profile avatar" height="40" width="40">

  <label class="sr-only" for="new-comment">
    Leave comment at textarea
  </label>

  <textarea class="post-write-area field-area field-area-colored" name="new-comment" id="new-comment" rows="1"
    cols="1"
    placeholder="Write comment..." maxlength="800"></textarea>
  <span class="post-write-warning">Maximum length of symbols 800</span>


  <button class="post-write-btn" type="submit">
    <span class="sr-only">
      Send comment
    </span>

    <svg class="post-write-icon icon">
      <use xlink:href="img/sprite.svg#apply-arrow"></use>
    </svg>
  </button>
</form>
