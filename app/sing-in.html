<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Tradelize | Sing in</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body class="scroller">
  <div class="site-container">
    <main class="main main--wellcome" style="background-image: url('img/sing-bg.svg');">

      <div class="wellcome container container--sing">

        <a class="logo" href="#">
          <img class="logo__img" src="img/logo.svg" alt="Tradelize porlal" width="150" height="20">
        </a>

        <h1 class="sr-only">
          Sing in to portal Tradelize
        </h1>

        <div class="wellcome__inner">

          <div class="wellcome__img">
            <img src="img/wellcome.jpg" alt="Trade portal app">
          </div>

          <div class="wellcome__form">
            <h2 class="wellcome__title">
              Welcome to <span class="wellcome__title-color">Tradelize</span>
            </h2>

            <form class="form-in" action="#">

              <div class="field">
  <label class="field-label" for="login">
    login
  </label>
  <input class="field-area" id="login" type="text" name="login" placeholder="Enter your login" required>
  
  <span class="field-error">
    Errors
  </span>
</div>
<div class="field">
  <label class="field-label" for="password">
    password
  </label>
  <input class="field-area" id="password" type="password" name="password" placeholder="Enter your password" required>
  
  <span class="field-error">
    Errors
  </span>
</div>


              <button class="btn form-in__btn" type="submit">
                Sign in
              </button>

            </form>

            <a class="wellcome__forgot link" href="#">
              Forgor password?
            </a>


             <div class="social">

   <p class="social__text">
    Don`t have an account?
     <a class="social__text-link" href="#">
      Sign Up
     </a>
   </p>

   <ul class="social__items">
     <li class="social__item">
       <a class="btn social__link social__link--facebook" href="#" data-name="facebook">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#facebook"></use>
         </svg>
         Facebook
       </a>
     </li>

     <li class="social__item">
       <a class="btn social__link social__link--google" href="#" data-name="google">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#google"></use>
         </svg>
         google
       </a>
     </li>

     <li class="social__item">
       <a class="btn social__link social__link--wechat" href="#" data-name="wechat">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#wechat"></use>
         </svg>
         wechat
       </a>
     </li>
   </ul>

 </div>

            <p class="wellcome__contact">
              If you have some problems, please contact us:
              <a class="wellcome__contact-link" href="mailto:support@tradelize.com">
                support@tradelize.com
              </a>
            </p>

          </div>


        </div>


      </div>

    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
