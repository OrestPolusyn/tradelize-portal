<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Tradelize | Sing up</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body class="scroller">
  <div class="site-container">
    <main class="main main-wellcome" style="background-image: url('img/sing-bg.svg');">

      <div class="wellcome wellcome-register container container-sing">

        <a class="logo" href="#">
          <img class="logo-img" src="img/logo.svg" alt="Tradelize porlal" width="150" height="20">
        </a>

        <h1 class="sr-only">
          Sing un to portal Tradelize
        </h1>

        <div class="wellcome-inner">

          <div class="wellcome-img">
            <img class="wellcome-picture" src="img/wellcome.jpg" alt="Trade portal app" height="365" width="575">
          </div>

          <div class="wellcome-form">
            <h2 class="wellcome-title wellcome-title-register">
              Create account in
              <span class="wellcome-title-color">
                Tradelize
              </span>
            </h2>

            <form class="form-in" action="#">
              <div class="field">
  <label class="field-label" for="nickname">
    nickname
  </label>
  <input class="field-area" id="nickname" type="text" name="nickname" placeholder="Enter your nickname" required>
  
  <span class="field-error">
    Errors
  </span>
</div>
<div class="field">
  <label class="field-label" for="email">
    email
  </label>
  <input class="field-area" id="email" type="email" name="email" placeholder="Enter your email" required>
  
  <span class="field-error">
    Errors
  </span>
</div>
<div class="field">
  <label class="field-label" for="password">
    password
  </label>
  <input class="field-area" id="password" type="password" name="password" placeholder="Enter your password here" required>
  <button class='field-btn' type='button' aria-label='Click for hide/show password'></button>
  <span class="field-error">
    Errors
  </span>
</div>
<div class="field">
  <label class="field-label" for="confirm-pass">
    confirm password
  </label>
  <input class="field-area" id="confirm-pass" type="password" name="confirm-pass" placeholder="Confirm your password here" required>
  <button class='field-btn' type='button' aria-label='Click for hide/show password'></button>
  <span class="field-error">
    Errors
  </span>
</div>


              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-field">
                <span class="custom-checkbox-content">
                  Accept the

                  <a class="custom-checkbox-link" href="#">
                    terms of use
                  </a>
                </span>

                <span class="field-error">
                  You not accepted terms of use
                </span>
              </label>

              <button class="btn form-in-btn" type="submit">
                Sign up
              </button>

            </form>

             <div class="social">

   <p class="social-text">
    Have an account?
     <a class="social-text-link" href="#">
      Sign In
     </a>
   </p>

   <ul class="social-items">
     <li class="social-item">
       <a class="btn social-link social-link-facebook" href="#" data-name="facebook">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#facebook"></use>
         </svg>
         Facebook
       </a>
     </li>

     <li class="social-item">
       <a class="btn social-link social-link-google" href="#" data-name="google">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#google"></use>
         </svg>
         google
       </a>
     </li>

     <li class="social-item">
       <a class="btn social-link social-link-wechat" href="#" data-name="wechat">
         <svg class="icon">
           <use xlink:href="img/sprite.svg#wechat"></use>
         </svg>
         wechat
       </a>
     </li>
   </ul>

 </div>

            <p class="wellcome-contact">
              If you have some problems, please contact us:
              <a class="wellcome-contact-link" href="mailto:support@tradelize.com">
                support@tradelize.com
              </a>
            </p>

          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
