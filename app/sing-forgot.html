<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Tradelize | Forgot Password</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>


<body class="scroller">
  <div class="site-container">
    <main class="main main--wellcome" style="background-image: url('img/sing-bg.svg');">

      <div class="wellcome wellcome--forgot container container--sing">

        <a class="logo" href="#">
          <img class="logo__img" src="img/logo.svg" alt="Tradelize porlal" width="150" height="20">
        </a>

        <h1 class="sr-only">
          Forgot password from Tradelize account
        </h1>

        <div class="wellcome__inner">

          <div class="wellcome__img">
            <img src="img/wellcome.jpg" alt="Trade portal app">
          </div>

          <div class="wellcome__form">

            <a class="link link--back" href="#">
              back
            </a>

            <h2 class="wellcome__title wellcome__title--register">
              Forgot Password?
            </h2>

            <p class="wellcome__text">
              Enter the email address you used when you joined and weâ€™ll send you instructions to reset your password.
            </p>

            <form class="form-in" action="#">

              <div class="field">
  <label class="field-label" for="email">
    email
  </label>
  <input class="field-area" id="email" type="email" name="email" placeholder="Enter your email here" required>
  
  <span class="field-error">
    Errors
  </span>
</div>


              <button class="btn form-in__btn" type="submit">
                Continue
              </button>

            </form>

            <p class="wellcome__contact">
              If you have some problems, please contact us:
              <a class="wellcome__contact-link" href="mailto:support@tradelize.com">
                support@tradelize.com
              </a>
            </p>

          </div>


        </div>


      </div>

    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
